<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Site da Carol</title>
</head>
<body>
    <h1>Minhas redes sociais</h1>
        <h2>Quem sou eu?</h2>
        <img src="Imagens/carol150.png" alt="imagem de perfil">
            <p>Oi, eu sou a Carol. Tenho 37 anos e estou esperando a nave-mãe me buscar. Socorro.</p>
        <h2>Fale comigo!</h2>
        <ul type="square">
            <li><img src="Imagens/icone-facebook.png" alt="facebook"> <a href="https://www.facebook.com/nanikoalara" target="_blank" rel="external">Meu facebook!</a></li>
            <li><a href="https://manskaoosin.blogspot.com/" target="_blank" rel="external">Meu blog!</a></li>
        </ul>
        <h2>Coisas que posso adicionar em uma página HTML</h1>
        <ul>
            <li><abbr title="Tag: &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Tag: &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Tag: &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Tag: &lt;a&gt;">Links</abbr></li>
            <li><abbr title="Tag: &lt;ul&gt; ou &lt;ol&gt;">Listas</abbr></li>
            <li><abbr title="Tag: &lt;table&gt;">Tabelas</abbr></li>
            <li><abbr title="Tag: &lt;video&gt;">Vídeos</abbr></li>
        </ul>
</body>
</html>
